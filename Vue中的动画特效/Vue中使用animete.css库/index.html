<body>
	<div id="root">
		<transition name="fade" enter-active-class="animated bounceOutUp alternate-reverse" leave-active-class="animated bounceOutUp">
			<div v-if="show">Hello world</div>
		</transition>
		<button @click="handleCilck">切换</button>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#root',
			data: {
				show: true
			},
			methods: {
				handleCilck: function () {

				}
