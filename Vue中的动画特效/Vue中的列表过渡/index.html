<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../../vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../../animate.css">
	<style type="text/css">
		.v-enter, .v-leave-to {
			opacity: 0;
		}
		.v-enter-active, .v-leave-active {
			transition: opacity 1s	;
		}
	</style>
</head>
<body>
	<div id="root">
		<button @click="handleClick">Add</button>
		<transition-group>
			<div v-for="(item, index) of list" :key="item.id">
				{{item.title}}
			</div>
		</transition-group>
	</div>

	<script type="text/javascript">
		var count = 0;

		var vm = new Vue({
			el: '#root',
			data: {
				list: []
			},
			methods: {
				handleClick: function () {
					this.list.push({
						id: count++,
						title: 'hello world'
					})
				}
			}
		})
	</script>
</body>
</html>
