<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<template slot-scope="props">
				<h1>{{props.item}}--hello</h1>
			</template>
		</child>
	</div>

	<script type="text/javascript">
		Vue.component('child',{
			data: function () {
				return 	{
					list: [1, 2, 3, 4]
				}
			},
			template: `<div>
						<ul>
							<slot v-for="item of list" 
								:item=item>
							</slot>
						</ul>
					  </div>`
		})

		var vm = new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
