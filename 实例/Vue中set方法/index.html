<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item, key, index) of userInfo">
			{{item}}--{{key}}--{{index}}
		</div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				userInfo: {
					name: "Dell",
					age: 18,
					gender: "male",
					salary: "secret"
				}
			}
		})
	</script>
</body>
</html>
