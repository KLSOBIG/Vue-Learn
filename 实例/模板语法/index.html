<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>模板语法</title>
	<script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
	<!-- //插值表达式 -->
	<!-- <div id="app">{{name}}</div> -->
	
	<div id="app">
		<div>{{name}}</div>
		<div  v-text="name"></div>
		<div  v-html="name"></div>
	</div>	

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				name: "Dell"
			}
		})
	</script>
</body>
</html>
