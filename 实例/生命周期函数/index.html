<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue 实例-生命周期函数</title>
	<script type="text/javascript" src="../../vue.js"></script>
</head>
<body>
	<div id="app"></div>

	<script type="text/javascript">
		// 生命周期函数：vue实例在某一时间点自动执行的函数
		var vm = new Vue({
			el: '#app',
			template: "<div>{{test}}</div>",
			data: {
				test: "hello world"
			},
			beforeCreate: function () {
				console.log("beforeCreate");
			},
			created: function () {
				console.log("created");
			},
			beforeMount: function () {
				
				console.log(this.$el);
				console.log("beforeMount");
			},
			mounted: function () {
				console.log(this.$el);
				console.log("mounted");
			},
			beforeDestroy: function () {
				console.log("beforeDestroy");
			},
			destroyed: function () {
				console.log("destroyed");
			},
			beforeUpdate: function () {
				console.log("beforeUpdate");
			},
			updated: function () {
				console.log("updated");
			}
		})
	</script>
</body>
</html>
