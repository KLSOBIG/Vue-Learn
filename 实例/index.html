<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vue 实例</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<div @click="handleClick">
			{{message}}
		</div>
		<item></item>
	</div>

	<script type="text/javascript">
		Vue.component('item',{
			template: '<div>hello world</div>'
		})
		var vm = new Vue({
			el: '#root',
			data: {
				message: 'hello world'
			},
			methods: {
				handleClick: function () {
					alert('hello')
				}
			},
			// components: {
   //      		item: item  
   //  		}
		})
	</script>
</body>
</html>
