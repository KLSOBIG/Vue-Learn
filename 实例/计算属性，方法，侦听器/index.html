		<!-- {{firstName + " " + lastName}} -->
		{{fullName()}}

			el: '#app',
			data: {
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 18
			},
			watch: {

					return this.firstName + " " + this.lastName
